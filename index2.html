  <body >
    
      <form action="" method="POST" id="form">
        <div class="form">
          <h1>Registro</h1>
          <div class="grupo">
            <input type="text" name="" id="name" required /><span
              class="barra"
            ></span>
            <label for="">Nombre</label>
          </div>
          <div class="grupo">
            <input type="text" name="" id="apellido" required /><span
              class="barra"
            ></span>
            <label for="">Apellido</label>
          </div>
          <div class="grupo">
            <input type="email" name="" id="email" required /><span
              class="barra"
            ></span>
            <label for="">Email</label>
          </div>
          <div class="grupo">
            <input type="password" name="" id="password" required /><span
              class="barra"
            ></span>
            <label for="">Password</label>
          </div>

          <button type="submit">Suscribirte</button>
        </div>
      </form>
    </div>
